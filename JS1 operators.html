<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript String Operators</h1>
    <p id="demo"></p>

<script>
let text1 = 22;
let text2 = 5;
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is 20 less than 5? " + result;
</script>

<h2>The + Operator</h2>

<p id="demo1"></p>

<script>
let text3 = "John";
let text4 = "Doe";
let text5 = text3 + " " + text4;
document.getElementById("demo1").innerHTML = text5;
</script>

<h2>The += Operator</h2>

<p id="demo2"></p>

<script>
let a = "What a very ";
a += "nice day";
document.getElementById("demo2").innerHTML = a;
</script>



</body>
</html>
