<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>JavaScript Arithmetic</h1>
<h2>The + Operator</h2>

<p id="demo"></p>

<script>
let x = 5;
let y = 2;
let z = x + y;
document.getElementById("demo").innerHTML = z;
</script>

<h2>The - Operator</h2>

<p id="demo1"></p>

<script>
let x1 = 5;
let y1 = 2;
let z1 = x1 - y1;
document.getElementById("demo1").innerHTML = z1;
</script>

<h2>The * Operator</h2>

<p id="demo2"></p>

<script>
let x2 = 5;
let y2 = 2;
let z2 = x2 * y2;
document.getElementById("demo2").innerHTML = z2;
</script>

<h2>The / Operator</h2>

<p id="demo3"></p>

<script>
let x3 = 5;
let y3 = 2;
let z3 = x3 / y3;
document.getElementById("demo3").innerHTML = z3;
</script>

<h2>The % Operator</h2>

<p id="demo4"></p>

<script>
let x4 = 5;
let y4 = 2;
let z4 = x4 % y4;
document.getElementById("demo4").innerHTML = z4;
</script>

<h2>The ++ Operator</h2>

<p id="demo5"></p>

<script>
let x5 = 5;
x5 ++;
let z5 = x5;
document.getElementById("demo5").innerHTML = z5;
</script>

<h2>The -- Operator</h2>

<p id="demo6"></p>

<script>
let x6 = 5;
x6 --;
let z6 = x6;
document.getElementById("demo6").innerHTML = z6;
</script>

<h2>The ** Operator</h2>

<p id="demo7"></p>

<script>
let x7 = 5;
document.getElementById("demo7").innerHTML = x7 ** 2;
</script>

<h2>Math.pow()</h2>

<p id="demo8"></p>

<script>
let x8 = 5;
document.getElementById("demo8").innerHTML = Math.pow(x8,3);
</script>
    

</body>
</html>
