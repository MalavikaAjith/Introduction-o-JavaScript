<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Numbers</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 10.50;
    </script>

    <br>

    <h2>JavaScript Operators</h2>
    
    <p id="demo1"></p>

    <script>
        document.getElementById("demo1").innerHTML = (5 + 6) * 10;
    </script>

    <br>

    <h2>Assigning JavaScript Values</h2>

    <p id="demo2"></p>

    <script>
        let x, y;
        x = 5;
        y = 6;
        document.getElementById("demo2").innerHTML = x + y;
    </script>

    <br>

    <h2>The var Keyword Creates Variable</h2>
    <p id="demo3"></p>

    <script>
        var a, b;
        a = 5 + 6;
        // a = 6;
        b = a * 10;
        document.getElementById("demo3").innerHTML = b;
    </script>

    <br>

    <h2>JavaScript is Case Sensitive</h2>
    <p id="demo4"></p>

    <script>
        lastname = "Doe";
        lastName = "Peterson";
        document.getElementById("demo4").innerHTML = lastname;
    </script>
    
</body>
</html>
