<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 10; i++) {
    if (i === 3) { break;}
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

<h2>JavaScript Loops</h2>
<p id="demo1"></p>

<script>
let text1 = "";
for (let j = 0; j < 10; j++) {
    if (j === 3) { continue;}
    text1 += "The number is " + j + "<br>";
}
document.getElementById("demo1").innerHTML = text1;
</script>

<h2>JavaScript break</h2>
<p id="demo2"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let text2 = "";

list: {
  text2 += cars[0] + "<br>"; 
  text2 += cars[1] + "<br>"; 
  break list;
  text2 += cars[2] + "<br>"; 
  text2 += cars[3] + "<br>"; 
}

document.getElementById("demo").innerHTML = text2;
</script>

    
</body>
</html>
