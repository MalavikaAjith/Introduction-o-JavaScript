<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript setFullYear()</h2>
<p id="demo"></p>

<script>
const d = new Date();
d.setFullYear(2020);
document.getElementById("demo").innerHTML = d;
</script>

<h2>JavaScript setMonth()</h2>
<p id="demo1"></p>

<script>
const d1 = new Date();
d1.setMonth(11);
document.getElementById("demo1").innerHTML = d1;
</script>

<h2>JavaScript setDate()</h2>
<p id="demo2"></p>

<script>
const d2 = new Date();
d2.setDate(15);
document.getElementById("demo2").innerHTML = d2;
</script>

<h2>JavaScript setHours()</h2>
<p id="demo3"></p>

<script>
const d3 = new Date();
d3.setHours(22);
document.getElementById("demo3").innerHTML = d3;
</script>

<h2>JavaScript setMinutes()</h2>
<p id="demo4"></p>

<script>
const d4 = new Date();
d4.setMinutes(30);
document.getElementById("demo4").innerHTML = d4;
</script>

<h2>JavaScript setSeconds()</h2>
<p id="demo5"></p>

<script>
const d5 = new Date();
d5.setSeconds(30);
document.getElementById("demo5").innerHTML = d5;
</script>

    
</body>
</html>
