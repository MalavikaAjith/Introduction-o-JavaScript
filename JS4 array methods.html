<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>The join() Method</h2>
<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.join(" * ");
</script>

<h2>The pop() Method</h2>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits1;
fruits1.pop();
document.getElementById("demo2").innerHTML = fruits1;
</script>

<h2>The shift() Method</h2>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo3").innerHTML = fruits2;
fruits.shift();
document.getElementById("demo4").innerHTML = fruits2;
</script>

<h2>The unshift() Method</h2>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo5").innerHTML = fruits3;
fruits3.unshift("Lemon");
document.getElementById("demo6").innerHTML = fruits3;
</script>

<h2>The concat() Method</h2>
<p id="demo7"></p>

<script>
const array1 = ["Cecilie", "Lone"];
const array2 = ["Emil", "Tobias", "Linus"];
const array3 = ["Robin", "Morgan"];

const myChildren = array1.concat(array2, array3); 

document.getElementById("demo7").innerHTML = myChildren;
</script>

<h2>The flat() Method</h2>
<p id="demo8"></p>

<script>
const myArr = [[1,2],[3,4],[5,6]];
const newArr = myArr.flat();
document.getElementById("demo8").innerHTML = newArr;
</script>

<h2>The splice() Method</h2>
<p id="demo9"></p>
<p id="demo10"></p>

<script>
const fruits4 = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo9").innerHTML = fruits4;

fruits4.splice(2, 0, "Lemon", "Kiwi");
document.getElementById("demo10").innerHTML = fruits4;
</script>

<h2>The slice() Method</h2>
<p id="demo11"></p>
<p id="demo12"></p>

<script>
    const fruits5 = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo11").innerHTML = fruits5;
    
    const citrus = fruits5.slice(3);
    document.getElementById("demo12").innerHTML = citrus;
    </script>

   
</body>
</html>
