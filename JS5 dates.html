<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Using new Date()</h2>
<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d;
</script>

<h2>Using new Date()</h2>
<p id="demo1"></p>

<script>
const a = new Date("2023-04-23");
document.getElementById("demo1").innerHTML = a;
</script>

<h2>Using new Date()</h2>
<p id="demo2"></p>

<script>
const b = new Date("October 13, 2014 11:13:00");
document.getElementById("demo2").innerHTML = b;
</script>

<h2>JavaScript new Date()</h2>
<p id="demo3"></p>

<script>
const c = new Date(2018, 11, 24, 10, 33, 30, 0);
document.getElementById("demo3").innerHTML = c;
</script>

<h2>JavaScript new Date()</h2>
<p id="demo4"></p>

<script>
const x = new Date(99, 11, 24);
document.getElementById("demo4").innerHTML = x;
</script>

<h2>Using new Date()</h2>
<p id="demo5"></p>

<script>
const y = new Date(1000000000);
document.getElementById("demo5").innerHTML = y;
</script>

<h2>The toString() Method</h2>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>

<script>
const d1 = new Date();
document.getElementById("demo6").innerHTML = d1.toString();

document.getElementById("demo7").innerHTML = d1.toDateString();

document.getElementById("demo8").innerHTML = d1.toUTCString();

document.getElementById("demo9").innerHTML = d1.toISOString();
</script>
    
</body>
</html>
