<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript ISO Dates</h2>
<p id="demo"></p>

<script>
const d = new Date("2015-03-25T12:00:00Z");
document.getElementById("demo").innerHTML = d;
</script>

<h2>JavaScript new Date()</h2>
<p id="demo1"></p>

<script>
const d1 = new Date("03/25/2015");
document.getElementById("demo1").innerHTML = d1;
</script>

<h2>JavaScript new Date()</h2>
<p id="demo2"></p>

<script>
const d2 = new Date("Mar 25 2015");
document.getElementById("demo2").innerHTML = d2;
</script>

<h2>JavaScript Date.parse()</h2>
<p id="demo3"></p>

<script>
const msec = Date.parse("March 21, 2012");
document.getElementById("demo3").innerHTML = msec;
</script>

    
</body>
</html>
