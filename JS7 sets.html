<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript Sets</h2>
<p id="demo"></p>

<script>
const letters = new Set(["a","b","c"]);

document.getElementById("demo").innerHTML = letters.size;
</script>  

<h2>JavaScript Sets</h2>
<p id="demo1"></p>

<script>
    const letters1 = new Set();

    const a = "a";
    const b = "b";
    const c = "c";
    
    letters1.add(a);
    letters1.add(b);
    letters1.add(c);
    
    document.getElementById("demo1").innerHTML = letters1.size;
    </script>

<h2>JavaScript Sets</h2>
<p id="demo2"></p>

<script>
const letters2 = new Set(["a","b","c"]);

letters2.add("d");
letters2.add("e");

document.getElementById("demo").innerHTML = letters2.size;
</script>  
</body>
</html>
