<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Numbers</h2>

    <p>Floating point arithmetic is not always 100% accurate:</p>
    <p id="demo1"></p>
    
    <p>But it helps to multiply and divide:</p>
    
    <p id="demo2"></p>
    
    <script>
    let x = 0.2 + 0.1;
    document.getElementById("demo1").innerHTML = "0.2 + 0.1 = " + x;
    let y = (0.2*10 + 0.1*10) / 10;
    document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + y;
    </script>

    <br>

    <p id="demo3"></p>
    <script>
        let a = 4;
        let txt = "";
        while (a != Infinity) {
            a = a * a;
            txt = txt + a + "<br>"
        }
        document.getElementById("demo3").innerHTML = txt;
    </script>

<h2>JavaScript Numbers</h2>
<p id="demo4"></p>

<script>
let x1 = 500;
let y1 = new Number(500);
document.getElementById("demo4").innerHTML = (x1==y1);
</script>

<h2>JavaScript Numbers</h2>
<p id="demo5"></p>

<script>
let x2 = 500;
let y2 = new Number(500);
document.getElementById("demo5").innerHTML = (x2===y2);
</script>
    
</body>
</html>
