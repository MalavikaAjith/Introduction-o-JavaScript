<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>JavaScript Comparison</h1>
<h2>The && Operator (Logical AND)</h2>
<p id="demo"></p>

<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
</script>

<h2>The || Operator (Logical OR)</h2>
<p id="demo1"></p>

<script>
let x1 = 6;
let y1 = 3;

document.getElementById("demo1").innerHTML = 
(x1 == 5 || y1 == 5) + "<br>" + 
(x1 == 6 || y1 == 0) + "<br>" + 
(x1 == 0 || y1 == 3) + "<br>" + 
(x1 == 6 || y1 == 3);
</script>

<h2>JavaScript Comparison</h2>
<p>The NOT operator (!) returns true for false statements and false for true statements.</p>
<p id="demo2"></p>

<script>
let x2 = 6;
let y2 = 3;

document.getElementById("demo2").innerHTML = 
!(x2 === y2) + "<br>" + 
!(x2 > y2);
</script>

<h1>JavaScript Comparison</h1>
<input id="age">

<button onclick="myFunction()">Try it</button>

<p id="demo3"></p>

<script>
function myFunction() {
  let age = document.getElementById("age").value;
  let voteable = (age < 18) ? "Too young":"Old enough";
  document.getElementById("demo3").innerHTML = voteable + " to vote.";
}
</script>

<h2>The ?? Operator</h2>
<p id="demo4"></p>

<script>
let name = null;
let text = "missing";
let result = name ?? text;
document.getElementById("demo").innerHTML = "The name is " + result; 
</script>


    
</body>
</html>
