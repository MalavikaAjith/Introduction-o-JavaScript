<h2>The slice() Method</h2>
<p><b>"Apple, Banana, Kiwi";</b></p>
<p id="demo"></p>


<script>
let text = "Apple, Banana, Kiwi";
let part = text.slice(7,13);
document.getElementById("demo").innerHTML = part; 
</script>

<br>

<p id="demo1"></p>

<script>

document.getElementById("demo1").innerHTML = part1;

<h1>JavaScript String Methods</h1>
<p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="a">Please visit Microsoft and Microsoft!</p>

<script>
function myFunction() {
  let x = document.getElementById("a").innerHTML; 
  document.getElementById("a").innerHTML =
  x.replace("Microsoft","W3Schools");
}
