<h1>JavaScript Functions</h1>

<p id="demo1"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius(77);
document.getElementById("demo1").innerHTML = value;
</script>

<br>

<h1>JavaScript Functions</h1>

<p id="demo2"></p>

<script>
let text = "The temperature is " + toCelsius(77) + " Celsius.";
document.getElementById("demo2").innerHTML = text;

function toCelsius(fahrenheit) {
  return (5/9) * (fahrenheit-32);
} 
</script>

<br>

<h1>JavaScript Functions</h1>

<p id="demo3"></p>
<p id="demo4"></p>

<script>
let text1 = "Outside: " + typeof carName;
document.getElementById("demo3").innerHTML = text1;

function myFunction() {
  let carName = "Volvo";
  let text1 = "Inside: " + typeof carName + " " + carName; 
  document.getElementById("demo4").innerHTML = text1;
}

myFunction();
</script>
