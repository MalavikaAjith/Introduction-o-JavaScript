<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>The getFullYear() Method</h2>
<p id="demo"></p>

<script>
const d = new Date("2021-03-25")
document.getElementById("demo").innerHTML = d.getFullYear();
</script>

<h2>The getMonth() + 1 Method </h2>
<p id="demo1"></p>

<script>
const d1 = new Date("2021-03-25");
document.getElementById("demo1").innerHTML = d1.getMonth() + 1;
</script>

<h2>JavaScript getMonth()</h2>
<p id="demo2"></p>

<script>
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

const d2 = new Date("2021-03-25");
let month = months[d2.getMonth()];
document.getElementById("demo2").innerHTML = month;
</script>
