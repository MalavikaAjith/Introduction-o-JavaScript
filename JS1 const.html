<h2>JavaScript const</h2>

<p id="demo1"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
cars[0] = "Toyota";
cars.push("Audi");

<h2>JavaScript const</h2>

<p id="demo2"></p>

<script>
