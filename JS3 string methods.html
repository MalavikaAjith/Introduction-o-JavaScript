<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The trim() method</h2>
    <p id="demo"></p>
    <script>
        let a = "     Hello World      ";
        let b = a.trim();
        document.getElementById("demo").innerHTML = "Length a = " + a.length + "<br> Length b = " + b.length;
    </script>

<h2>The trimStart() Method</h2>

<p id="demo1"></p>

<script>
let text1 = "     Hello World!     ";
let text2 = text1.trimStart();

document.getElementById("demo1").innerHTML =
"Length text1 = " + text1.length + "<br>Length text2 = " + text2.length;
</script>

<h2>The trimEnd() Method</h2>

<p id="demo2"></p>

<script>
let text3 = "     Hello World!     ";
let text4 = text3.trimEnd();

document.getElementById("demo2").innerHTML =
"Length text3 = " + text3.length + "<br>Length text4 = " + text4.length;
</script>

<h2>The padStart() Method</h2>
<p id="demo3"></p>

<script>
let text = "5";
text = text.padStart(4,"0");
document.getElementById("demo3").innerHTML = text;
</script>

<h2>The padEnd() Method</h2>
<p id="demo4"></p>

<script>
let x = "5";
x = x.padEnd(4,"0");

document.getElementById("demo4").innerHTML = x;
</script>

<h2>The charAt() Method</h2>
<p id="demo5"></p>

<script>
var x1 = "HELLO WORLD";
document.getElementById("demo5").innerHTML = x1.charAt(7);
</script>

<h2>JavaScript String Methods</h2>
<p id="demo6"></p>

<script>
let x2 = "a,b,c,d,e,f";
const myArray = x2.split(",");
document.getElementById("demo6").innerHTML = myArray[0];
</script>

    
</body>
</html>
